<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Equiflow Focus</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
      pointer-events: auto; /* 确保 iframe 可交互 */
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none; /* 让鼠标事件穿透这个层，避免阻挡 spline */

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.3); /* 半透明背景 */
    }

    .content {
      pointer-events: auto; /* 允许点击按钮 */
      color: white;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00ffcc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: black;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00ddb3;
    }
  </style>
</head>
<body>
  <!-- 背景 Spline -->
  <iframe src="https://my.spline.design/particles-2f5a8ff7bb892b10da5237a557952d56/"></iframe>

  <!-- 内容 -->
  <div class="overlay">
    <div class="content">
      <h1>You have reached a focused state.<br>Please start working.</h1>
      <button onclick="window.location.href='index.html'">Finish</button>
    </div>
  </div>
</body>
</html>
