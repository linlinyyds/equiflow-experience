<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
        }
        #countdown.warning {
            color: orange;
        }
        #countdown.critical {
            color: pink;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

<!-- 右上角的 Equiflow 提示和倒计时 -->
<div class="overlay">
    <div>You are now in Equiflow</div>
    <div id="countdown">Time left: 60</div>
</div>

<!-- GitHub Pages 链接 -->
<iframe src="https://xjjxia.github.io/Orbit/"></iframe>

<script>
    let countdownElement = document.getElementById('countdown');
    let timeLeft = 60; // 设置倒计时秒数

    function updateCountdown() {
        countdownElement.textContent = `Time left: ${timeLeft}s`;
        
        // 更改颜色逻辑
        if (timeLeft <= 10) {
            countdownElement.classList.add('critical');
            countdownElement.classList.remove('warning');
        } else if (timeLeft <= 30) {
            countdownElement.classList.add('warning');
            countdownElement.classList.remove('critical');
        }

        timeLeft--;

        if (timeLeft < 0) {
            window.location.href = "fourth.html"; // 倒计时结束后跳转到第四页
        }
    }

    setInterval(updateCountdown, 1000); // 每秒更新倒计时
</script>

</body>
</html>
