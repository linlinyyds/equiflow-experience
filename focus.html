<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Focus State</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: rgba(255, 255, 255, 0);
      overflow: hidden;
    }

    /* 背景 Spline */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* 中心内容容器 */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(195, 195, 195, 0.113);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      max-height: 300px;
      color: white;
      backdrop-filter: blur(5px);
      pointer-events: none;
    }

    /* 修改文本大小并分行 */
    .content h1 {
      font-size: 1.5em; /* 修改字体大小 */
      margin: 0; /* 去掉标题的默认 margin */
    }

    /* 按钮样式 */
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 20px;
      pointer-events: auto;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- 背景 Spline -->
  <div class="background">
    <iframe src="https://my.spline.design/particles-2f5a8ff7bb892b10da5237a557952d56/"
            frameborder="0"
            width="100%"
            height="100%"
            allow="autoplay; fullscreen"
            style="pointer-events: auto;"></iframe>
  </div>

  <!-- 内容区域 -->
  <div class="content">
    <h1>
      You have entered focus mode,<br/> <!-- 换行 -->
      please start working.
    </h1>
    <button onclick="Leave()">Leave</button>
  </div>

  <script>
    function Leave() {
      window.location.href = "index.html"; // 修改为你的首页路径
    }
  </script>

</body>
</html>
